{% extends "layout.html" %}

{% block content %}
<!-- random change, delete later -->
  <h3>Add a Page</h3>
  <hr>
  <form method="POST" action="/wiki/">

    <div class="form-group">
      <label for="authorName" class="col-sm-2 control-label">Author Name</label>
      <div class="col-sm-10">
        <input name="authorName" type="text" class="form-control"/>
      </div>
    </div>

    <div>
      <label for="authorEmail" class="col-sm-2 control-label">Author Email</label>
      <div class="col-sm-10">
        <input name="authorEmail" type="text" class="form-control"/>
      </div>
    </div>

    <div class="form-group">
      <label for="title" class="col-sm-2 control-label">Page Title</label>
      <div class="col-sm-10">
        <input name="title" type="text" class="form-control"/>

      </div>
    </div>


    <div>
      <label for="content" class="col-sm-2 control-label">Content</label>
      <textarea name='content'></textarea>
    </div>



    <div>
      <label for="pageStatus" class="col-sm-2 control-label">Page Status</label>
      <div class="col-sm-10">
        <input name="pageStatus" type="radio" class="form-control" VALUE='open'/>Open<br>
        <input name="pageStatus" type="radio" class="form-control" VALUE='closed' checked/>Closed
      </div>
    </div>

    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary">submit</button>
    </div>

  </form>
{% endblock %}
